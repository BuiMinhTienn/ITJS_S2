<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styleUser.css">
  <title>IT-JS</title>
</head>
<body>
    <form action="ratesuccess.html" method="get">
        <h1>Cảm nhận của bạn về dịch vụ của chúng tôi.</h1>
            <div class="form-rate">
                <div class="rating">
                    <input type="radio" name="rating" value="5">
                    <label for="5">5 sao</label>
                    <input type="radio" name="rating" value="4">
                    <label for="4">4 sao</label>
                    <input type="radio" name="rating" value="3">
                    <label for="3">3 sao</label>
                    <input type="radio" name="rating" value="2">
                    <label for="2">2 sao</label>
                    <input type="radio" name="rating" value="1">
                    <label for="1">1 sao</label>
                </div>
                <textarea name="message" placeholder="Phản hồi của bạn về chúng tôi..."></textarea>
                <div>
                <button type="submit"  id="btn-type" class="btn btn-primary">Gửi</button>
                </div>
            </div>
    </form>
</body>
</html>
